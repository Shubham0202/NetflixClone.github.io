<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home</title>
    <link
    rel="shortcut icon"
    href="src/images/netflix_logo.png"
    type="image/x-icon"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="/styles/home1.css">
</head>
<body>
    <div class="main">
        <nav class="navbar">
        <div class="section1">
            <div class="logo-container">
                <img loading="lazy" src="src/images/NHome_logo.png" alt="" class="logo">
            </div>
            <ul class="ul-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
        <div class="section2">
            <i class="fa fa-search sec2-links search"></i>
            <a href="#" class="sec2-links kids">KIDS</a>
            <a href="#" class="sec2-links dvd">DVD</a>
            <i class="fa fa-bell sec2-links bell"></i>
        </div>
    </nav>
        <div class="series-info">
            <h2 class="series-title">strnager things</h2>
            <div class="s-buttons">
                <button class="series-btns play-btn"><i class="fa fa-play"></i> Play</button>
                <button class="series-btns mylist-btn"><i class="fa fa-plus"></i> My List</button>
            </div>
            <p class="s-storyline">When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl. </p>
        </div>
    </div>
    <div class="other-section">
        <h4 class="other-title">Top Picks For You</h4>
   
        <div class="other-movies">
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/stranger_Things_1.jpg" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/luci.avif" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/blind.jpg" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/denver.jpg" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/sandman.webp" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/wednsday.jpg" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/witcher.jpeg" alt="" class="o-img">
        </a>
        <a href="#" class="other-img">
            <img loading="lazy" src="src/images/Home/stranger_things_5.avif" alt="" class="o-img">
        </a>

    <div class="fa fa-arrow-right arrow-right">-></div>
</div>
